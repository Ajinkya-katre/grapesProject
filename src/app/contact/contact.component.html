<div class="container my-5">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="mb-3">Get in touch</h1>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="your-name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="your-name" name="your-name" required>
            </div>
            <div class="col-md-6">
              <label for="your-surname" class="form-label">Your Surname</label>
              <input type="text" class="form-control" id="your-surname" name="your-surname" required>
            </div>
            <div class="col-md-6">
              <label for="your-email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="your-email" name="your-email" required>
            </div>
            <div class="col-md-6">
              <label for="your-subject" class="form-label">Your Subject</label>
              <input type="text" class="form-control" id="your-subject" name="your-subject">
            </div>
            <div class="col-12">
              <label for="your-message" class="form-label">Your Message</label>
              <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-dark w-100 fw-bold" >Send</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3797.348865229823!2d75.91227654999999!3d17.869133650000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc5c7ce0f4ecaed%3A0x4210ef47d9b8b324!2sJalkotwadi%2C%20Maharashtra%20413624!5e0!3m2!1sen!2sin!4v1678267624173!5m2!1sen!2sin" width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
